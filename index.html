<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>roast-y</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>

    <body>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand nav-item text-light" id="home-link">ROAST-Y</a>

                <ul class="navbar-nav me-auto d-flex flex-row">
                    <li class="nav-item me-2">
                        <a class="text-light nav-link" href="#" id="category-link">CATEGORIES</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-light nav-link" href="#" id="countries-link">COUNTRIES</a>
                    </li>
                </ul>

                <form class="d-flex" id="search-form">
                    <input class="form-control" type="text" placeholder="Search" id="search"/>
                    <button class="btn btn-outline-info ms-1" id="searchBtn">SEARCH</button>
                </form>
            </div>
        </nav>

        <div class="container mt-5" id="main-container">

            <div class="row" id="random-meal">

            </div>

            <div class="row mt-3 mb-3" id="meal-categories" hidden>
                <h3>CATEGORIES</h3>
            </div>

            <div class="row mt-3 mb-3" id="meal-countries" hidden>
                <h3>COUNTRIES</h3>
            </div>

            <div class="row mt-3 mb-3" id="search-result" hidden>
                <h3>SEARCH RESULTS</h3>
            </div>


        </div>

        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
